<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card1">
      <div class="detail-user">
        <img class="user-profile" src="/images/image-jeremy.png" alt="user-profile">
        <div>
          <p>Report for</p>
          <h1> Jeremy Robson </h1>
        </div>
      </div>
      <div class="periodic">
        <div class="periodic-daily">Daily</div>
        <div class="periodic-weekly">Weekly</div>
        <div class="periodic-monthly">Monthly</div>
      </div>
    </div>

    <div class="card2">
      <div class="icon-work">
        <img style="float:right; padding-right: 5%;" src="./images/icon-work.svg" />
      </div>
      <div class="detail-work">
        <div class="title">
          <p>Work</p>
        </div>

        <div>
          <h1>32hrs</h1>
        </div>

        <div>
          Last Week - 7hrs
        </div>
      </div>
    </div>

    <div class="card3">
      <div class="icon-play">
        <img style="float:right; padding-right: 5%;" src="./images/icon-play.svg" />
      </div>
      <div class="detail-play">
        <div>
          Play
        </div>
        <div>
          <h1>10hrs</h1>
        </div>
        <div>
          Last Week - 2hrs
        </div>
      </div>
    </div>

    <div class="card4">
      <div class="icon-study">
        <img style="float:right; padding-right: 5%;" src="./images/icon-study.svg" />
      </div>
      <div class="detail-study">
        <div>
          Study
        </div>
        <div>
          <h1>4hrs</h1>
        </div>
        <div>
          Last Week - 1hr
        </div>
      </div>
    </div>

    <div class="card5">
      <div class="icon-exercise">
        <img style="float:right; padding-right: 5%;" src="./images/icon-exercise.svg" />
      </div>
      <div class="detail-excercise">
        <div>
          Exercise
        </div>
        <div>
          <h1>4hrs</h1>
        </div>
        <div>
          Last Week - 1hr
        </div>
      </div>
    </div>

    <div class="card6">
      <div class="icon-social">
        <img style="float:right; padding-right: 5%;" src="./images/icon-social.svg" />
      </div>
      <div class="detail-social">
        <div>
          Social
        </div>
        <div>
          <h1>5hrs</h1>
        </div>
        <div>
          Last Week - 3hrs
        </div>
      </div>
    </div>

    <div class="card7">
      <div class="icon-self">
        <img style="float:right; padding-right: 5%;" src="./images/icon-self-care.svg" />
      </div>
      <div class="detail-self">
        <div>
          Self Care
        </div>
        <div>
          <h1> 2hrs</h1>
        </div>
        <div>
          Last Week - 1hr
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
